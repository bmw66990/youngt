<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>页面提示</title>
    <style type="text/css">
        body{
            background-color:#FFF;
            margin:0px;
            padding:0px;
        }
        .www_zzjs_net{
            width:500px;
            margin:120px auto auto;
            background-color:#555555;
            font-size:18px;
        }
        .zzjs_net{
            background-color:#555555;
            height:40px;
            line-height:40px;
            color:#F00;
            font-weight:700;
            text-align:center;
        }
        ._zzjs_net{
            height:55px;
            background-color:#000;
            color:#FFF;
            text-align:center;
            padding:10px 0px;
        }
        ._zzjs_net a{
            color:#00F;
            text-decoration:none;
        }
        ._zzjs_net a:hover{
            color:#00F;
            text-decoration:underline;
        }
        ._zzjs_net p a{
            margin:0px 5px;
            color: #10ff0c;
            font-weight:700;
        }
        .success{
            color: #10ff0c;
        }
        p{
            margin:0px;
            line-height:22px;
        }
        .c4{
            background-color:#000;
            padding-bottom:25px;
        }
    </style>
</head>
<body>
<div class="www_zzjs_net">
    <div class="zzjs_net">提示信息</div>
    <div class="_zzjs_net">
        <p class="success">{$message}</p>
        <p>点击：<a href="{$jumpUrl}">这里</a> 直接返回</p>
    </div>
    <div class="c4">
        <table border="0" cellpadding="0" cellspacing="0" width="100%" height="100%">
            <tr>
                <form name="loading">
                    <td align="center">
                        <p><font color="gray">系统将自动跳转，请稍候……</font></p>
                        <p>
                            <input type="text" name="chart" size="47" style="font-family:Arial;font-weight:bolder;color:gray;background-color:white;padding:0px;border-style:none;">
                            <br>
                            <input type="text" name="percent" size="47" style="font-family:Arial;color:gray;text-align:center;border-width:medium;border-style:none;margin-top:5px;">
                            <script language="javascript">
                                var bar=0
                                var line="||"
                                var amount="||"
                                count()
                                function count(){
                                    bar=bar+2
                                    amount=amount+line
                                    document.loading.chart.value=amount
                                    document.loading.percent.value=bar+"%"
                                    if (bar<99){
                                        setTimeout("count()",20);}
                                    else {
                                        window.location.href = "{$jumpUrl}";
                                    }
                                }
                            </script>
                        </p>
                    </td>
                </form>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
