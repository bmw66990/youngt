<include file="Common:header" />

<section>
    <include file="Encyclopedias:menu" />
    <div class="content">
        <div class="con-title">分站公告<span class="tx-green">+</span></div>
        <div class="con-form">
            <form class="myform" action="{:U('Encyclopedias/substationNotice')}" method="get">
                <li><label>公告内容</label><input type="text" class="w300" name="content" value="{$displayWhere['content']}"/><label>,</label></li>
                <li><label>地区</label>
                    <select name="city_id">
                        <option value="0">所有城市</option>
                        <volist name="all_city" id="vo">
                            <option value="{$vo['id']}" <if condition="$vo['id'] eq $displayWhere['city_id']">selected</if>>{$vo.letter}{$vo.name}</option>
                        </volist>
                    </select>
                </li>
                <li><input type="submit" class="btn-teal small-btn" value="筛选" /></li>
            </form>
            <div class="form-list">
                <table cellpadding="0" cellspacing="0">
                    <tr class="list-title">
                        <th class="w60">ID</th>
                        <th class="w500">公告内容</th>
                        <th class="w150">城市</th>
                        <th class="w120">日期</th>
                        <th class="w120"><img src="__IMAGE_PATH__/ico/list_title_menu.png"></th>
                    </tr>
                    <volist  name="list" id="vo">
                        <tr>
                            <td class="w60"><label>{$vo.gonggao_id}</label></td>
                            <td  class="w500">
                                <label class="td-title">
                                    {$vo.gonggao_content}
                                </label>
                            </td>
                            <td class="w150 f-12"><label class="tx-red">{$vo.gonggao_city_name}</label></td>
                            <td class="w120 f-12"><label>{$vo.gonggao_creat_time|date="Y-m-d",###}</label></td>
                            <td class="w120 f-12 man">
                        <if condition="$res = auth_check_access(array('Encyclopedias/substationNoticeEdit'))">
                            <label class="bc-teal">
                                <a href="{:U('Encyclopedias/substationNoticeEdit',array('gonggao_id'=>$vo['gonggao_id']))}">编辑</a>
                            </label>
                        </if>
                        <if condition="$res = auth_check_access(array('Encyclopedias/substationNoticeDelete'))">
                            <label  class="bc-teal">
                                <a href="{:U('Encyclopedias/substationNoticeDelete',array('gonggao_id'=>$vo['gonggao_id']))}" class='notice-delete' confirm_tip='确定删除该公告吗？'>删除</a>
                            </label>
                        </if>
                        </td>
                        </tr>
                    </volist>
                </table>
                <div class="selectpage">
                    <include file="Encyclopedias:page" />
                </div>
            </div>
        </div>
    </div>
</section>
<script type="text/javascript" src="__JS_PATH__/encyclopedias.js?v={:C('JS_VER')}"></script>
<include file="Common:footer" />
