<include file="Common:header" />
<section>
    <!--左侧导航-->
    <include file="common" />
    <div class="content">
        <div class="con-title">订座订单<span class="tx-green">+</span></div>
        <div class="con-form">
            <form class="myform" action="{:U('DingZuo/index')}" method="get">
                <li>
                    <select name="city_id">
                        <option value="0">所有城市</option>
                        <volist name="all_city" id="vo">
                            <option value="{$vo['id']}" <if condition="$vo['id'] eq $city_id">selected</if>>{$vo.letter}{$vo.name}</option>
                        </volist>
                    </select>
                </li>
                <li><input type="submit" class="btn-teal small-btn" value="筛选" /></li>
            </form>
            <div class="form-list">
                <table cellpadding="0" cellspacing="0">
                    <tr class="list-title">
                        <th class="w120">商家</th>
                        <th class="w120">订座姓名</th>
                        <th class="w120">订座手机</th>
                        <th class="w100">人数</th>
                        <th class="w200">订座时间</th>
                        <th class="w150">他人/自己</th>
                        <th class="w200">备注</th>
                        <th class="w100">是否到店</th></tr>
                    <volist name="data" id="row">
                        <tr>
                            <td class="w120"><label class="tx-teal">{$row['title']}</label></td>
                            <td class="w120"><label class="tx-teal">{$row['username']}<if condition="$row['sex'] eq 0">先生<else/>女士</if></label></td>
                            <td class="w120"><label class="td-title"><if condition="$row['state'] eq 'Y'">{$row['mobile']}<else />{$row['other_mobile']}</if></td>
                            <td class="w100"><label>{$row['num']}</label></td>
                            <td class="w200"><label>{$row['create_time']}</label></td>
                            <td class="w150"><label class="f-12"><if condition="$row['state'] eq 'Y'">自己<else />他人</if></label></td>
                            <td class="w200"><label>{$row['remarks']}</label></td>
                            <td class="w100"><label><if condition="$row['status'] eq 'Y'">是<else />否</if></label></td>
                        </tr>
                    </volist>
                </table>
                <div class="selectpage">
                    <div class="pagenumber">
                        {$pages}
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<include file="Common:footer" />
