<link rel="stylesheet" type="text/css" href="__PUBLIC__/plugins/webuploader/webuploader.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/plugins/webuploader/css/style.css">

<script type="text/javascript" src="__PUBLIC__/plugins/webuploader/webuploader.js"></script>
<script type="text/javascript" src="__PUBLIC__/plugins/webuploader/upload.js"></script>
<div id="uploader"  class="uploader">
    <empty name="image">
        <div class="queueList">
            <div class="dndArea">
                <div id="filePicker"></div>
            </div>
        </div>
        <div class="statusBar" style="display:none;">
            <div class="progress">
                <span class="text">0%</span>
                <span class="percentage"></span>
            </div><div class="info"></div>
            <div class="btns">
                <div id="filePicker2"></div><div class="uploadBtn">开始上传</div>
            </div>
        </div>
        <else />
        <div class="queueList">
            <div class="dndArea" style="display:none;">
                <div id="filePicker"></div>
            </div>
            <ul class="filelist">
                <li><img src="{$image}" /></li>
                <a href="javascript:void(0)" id="delimage" class="btn btn-success">删除</a>
            </ul>
        </div>
        <div class="statusBar" style="display:none;">
            <div class="progress">
                <span class="text">0%</span>
                <span class="percentage"></span>
            </div><div class="info"></div>
            <div class="btns">
                <div id="filePicker2"></div><div class="uploadBtn">开始上传</div>
            </div>
        </div>
        <script type="text/javascript">
            $(function(){
                $("#delimage").click(function(){
                	$(this).parents("#uploader").find(".dndArea").show();
                    $(this).parents('.filelist').remove();
                    $("#uploadimage").val('');
                });
            })
        </script>
    </empty>
</div>
