<include file="Common:header" />

<section>
	<include file="subnav" />
	<div class="content">
		<div class="con-title">优惠买订单<span class="tx-green">+</span></div>
		<div class="con-form">
			<form class="myform" method="get" action="{:U('Order/discountOrder')}">
				<li><label>商家编号</label><input name="partner_id" value="{$partner_id}" class="w80" type="text" /></li>

				<li><input type="submit" class="btn-teal small-btn" value="筛选" /></li>
			</form>
			<div class="form-list">
				<table cellpadding="0" cellspacing="0">
					<tr class="list-title">
						<th class="w100">ID</th>
						<th class="w150">商家名称</th>
						<th class="w150">消费时间</th>
						<th class="w80">总价</th>
						<th class="w80">优惠价</th>
						<th class="w80">结算价</th>
						<th class="w100">状态</th>
						<th class="w100"><img src="__IMAGE_PATH__/ico/list_title_menu.png"></th>
					</tr>

					<volist name="list" id="row">

					<tr>
						<td class="w100">
                            <label>{$row.partner_id}</label>
                        </td>
						<td  class="w150">
							<label class="tx-teal"><a href="#">{$row.partner}</a></label>
						</td>
						<td class="w150 lh-26 f-12">
							<label>{$row.create_time}</label>
						</td>
                        <td class="w80 f-12"><label>&#165;{$row.price}</label></td>
                        <td class="w80 f-12"><label>&#165;{$row.origin}</label></td>
                        <td class="w80 f-12"><label>&#165;{$row.amoney}</label></td>
						<td class="w100 f-12"><label class="tx-teal">{$row.state}</label></td>

						<td class="w100 f-12 man">
                            <if condition="$res = auth_check_access(array('Order/discountOrderDetail'))">
		                        <label class="bc-teal"><a href="{:U('Order/discountOrderDetail', array('id' => $row['id']))}" onclick="popup(this.href,500,500);return false;">详情</a></label>
							</if>
						</td>
					</tr>

					</volist>
				</table>
				<div class="selectpage">
					<div class="pagenumber">{$page}</div>
				</div>
			</div>
		</div>
	</div>
</section>
<include file="Common:footer" />
