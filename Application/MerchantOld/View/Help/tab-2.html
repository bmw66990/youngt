<div id="tabs-2" class="reception">
    <h1 class="mb20">接待指南</h1>
    <dl>
        <dt><span>1</span><p class="f-tac">接受电话预约</p></dt>
        <dd></dd>
        <dt><span>2</span><p class="f-tac">接待消费者入座</p></dt>
        <dd></dd>
        <dt><span>3</span><p class="f-tac">记录并验证青团券</p></dt>
        <dd></dd>
        <dt><span>4</span><p class="f-tac">验证成功后提供服务</p></dt>
        <dd></dd>
        <dt><span>5</span><p class="f-tac">如有需要请开具发票</p></dt>
        <dd></dd>
        <dt><span>6</span><p class="f-tac">接待完成、核对数量</p></dt>
    </dl>
    <ul>
        <li>提醒业务员接受预约的态度要好</li>
        <li>根据店内实际情况，适当做人数控制</li>
    </ul>
    <ul>
        <li>请消费者入座，不让其在前台站着等待验证</li>
        <li>建议您在消费者入座后提供菜单，给客人熟悉店里其他服务的机会</li>
    </ul>
    <ul>
        <li>请验证成功后再提供服务</li>
        <li>如遇到密码有误，请向消费者说明，让其重新提供正确的密码</li>
    </ul>
    <ul>
        <li>保证服务质量，不与正价消费者区别对待</li>
        <li>请勿强行推销，会影响团购推广的效果</li>
        <li>请勿设置隐形消费，会引起消费者投诉</li>
    </ul>

</div>
