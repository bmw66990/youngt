<link rel="stylesheet" type="text/css" href="__CSS_PATH__/common/normalize.css"/>
<link rel="stylesheet" href="__CSS_PATH__/common/style.css"/>
<link rel="stylesheet" href="__CSS_PATH__/common/review.css"/>
<script type="text/javascript" src="http://jscss.youngt.com/Public/Js/jquery.min.js"></script>
<script type="text/javascript" src="http://jscss.youngt.com/Public/Js/jquery-ui.min.js"></script>
<script type="text/javascript" src="http://jscss.youngt.com/Public/Js/bootstrap.min.js"></script>
<div class="body">
    <!--用户评论-->
    <div>
        <div class="time f-fr f-tar">评价时间：{$order['create_time'] | date = 'Y-m-d',###} </div>
        <div class="user-feedback f-tal f-fl">
            <span>{$username|substr=0,1}***</span>                                       
        </div>
        <div class="cf"></div>
        <p class="comment mt10">{$order['content']}</p>
    </div>
    <!--商户回复-->
    <div class="m-form">
        <form  action="__APP__/__APP_NAME__/Review/review" method="post" >
            <fieldset>
                <div class="formitm">
                    <textarea class="form-control"  placeholder="您的回复会被公开展示，请注意措辞。最多500字" id='content'  rows="4" ></textarea>    
                </div>						            
                <div class="formitm formitm-1">
                    <input class="id" id='id' type="hidden" value='{$id}'>  
                    <input class="u-btn u-btn-c2" id='reply' type="submit" value='回复'>  
                </div>
            </fieldset>
        </form> 
    </div>
</div>
<script type="text/javascript" src="__JS_PATH__/Review.js"></script>
