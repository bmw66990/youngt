<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>商家验证</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="__CSS_PATH__/jquery.mobile.min.css" />
    <script src="__JS_PATH__/jquery.min-1.11.1.min.js"></script>
    <script src="__JS_PATH__/jquery.mobile.min.js"></script>
    <style>
        #index .Htitle {
            text-align: center;
            color: #AB4D33;
        }
        #index .ui-listview > .ui-li-static {
            white-space: normal;
        }
        #index.ui-page-theme-a .ui-btn.ui-btn-active {
            background-color: #3BA94A;
            text-shadow: none;
            line-height: 1.5;
            font-size: 1.2em;
        }
        .ui-grid-a > .ui-block-a {
            width: 25%;
        }
        .ui-grid-a > .ui-block-b {
            width: 75%
        }
        .ui-content .ui-listview-inset, .ui-panel-inner > .ui-listview-inset{margin:0;}
        .yzok{color:#2fb7ad;}
    </style>
    <script type="text/javascript">
        function onBridgeReady() {
            WeixinJSBridge.call('hideOptionMenu');
        }

        if ( typeof WeixinJSBridge == "undefined") {
            if (document.addEventListener) {
                document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false);
            } else if (document.attachEvent) {
                document.attachEvent('WeixinJSBridgeReady', onBridgeReady);
                document.attachEvent('onWeixinJSBridgeReady', onBridgeReady);
            }
        } else {
            onBridgeReady();
        }
    </script>
</head>
<body>
<div data-role="page" id="index">

    <div role="main" class="ui-content">
        <img src="__IMAGE_PATH__/yzok.png" style="position:absolute;top:176px;right:0;z-index: 999;">
        <ul data-role="listview">
            <li>
                <h1 class="Htitle">{$list['team']['product']}</h1>
            </li>

            <li>
                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        店铺:
                    </div>
                    <div class="ui-block-b">
                        {$list['partner']['title']}
                    </div>
                </div>
            </li>

            <li class="pl4em">
                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        消费时间:
                    </div>

                    <div class="ui-block-b">
                        {$list['coupon']['consume_time']|date="Y-m-d H:i:s",###}
                    </div>
                </div>
            </li>

            <li class="pl4em">
                <div class="ui-grid-a">
                    <div class="ui-block-a" style="width:25%">
                        商家电话:
                    </div>

                    <div class="ui-block-b" style="width:75px;">
                        {$list['partner']['mobile']}
                    </div>
                </div>
            </li>

            <li>
                <div class="ui-grid-a">
                    <div class="ui-block-a" style="width:25%">
                        券号:
                    </div>

                    <div class="ui-block-b" style="width:75%">
                        <ul data-role="listview"  data-inset="true">
                            <volist name="coupon_id" id="vo">
                                <li>{$vo}</li>
                            </volist>
                        </ul>
                    </div>
                </div>
            </li>
            <li>
                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        状态:
                    </div>

                    <div class="ui-block-b yzok">
                        <b>验证成功！</b>
                    </div>
                </div>
            </li>

            <li>
                <button class="ui-btn-active" type="button" onclick="backCoupon()">继续验证</button>
            </li>
        </ul>
    </div>
</div>
<script type="text/javascript">
    javascript:window.history.forward(1);
    function backCoupon(){
        location.href="{:U('Public/verifyCoupon')}";
    }
</script>
</body>
</html>
