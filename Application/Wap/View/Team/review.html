<include file="Common:header" />
<div class="container-fluid">
	<div class="row">

		<!-- 头部开始 -->
		<div class="col-xs-12">
			<nav class="navbar navbar-default" role="navigation">
				<div class="f-tac">
					<a class="navbar-brand" href="javascript:history.go(-1);"><span class="glyphicon glyphicon-chevron-left"></span>返回</a>

					<div class="f-ib f-title">
						<h4 class="f-ib f-ff1">评论</h4>
					</div>
				</div>
			</nav>
		</div>
		<!-- 头部结束 -->

		<!-- 评论页开始 -->
		<div class="container-fluid" id="content">
			<div class="col-xs-12">
			<volist name="list" id="vo">
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="f-ib">
							<span>
							<if condition="$vo.username neq ''">
 			                   {$vo.username|cutStr=1,0,0}**
			                    <else/>
			                    --匿名--
			                </if>
                			</span>
							
							<span class="f-c9">{$vo.create_time|date="Y-m-d H:i:s",###}</span>
						</div>
						
						<div class="f-ib pull-right com">
						<if condition="$vo.comment_num eq 1">
							<span class="glyphicon glyphicon-star sstar"></span>
							<span class="glyphicon glyphicon-star"></span>
							<span class="glyphicon glyphicon-star"></span>
							<span class="glyphicon glyphicon-star"></span>
							<span class="glyphicon glyphicon-star"></span>
						<elseif condition="$vo.comment_num eq 2"/>
							<span class="glyphicon glyphicon-star sstar"></span>
							<span class="glyphicon glyphicon-star sstar"></span>
							<span class="glyphicon glyphicon-star"></span>
							<span class="glyphicon glyphicon-star"></span>
							<span class="glyphicon glyphicon-star"></span>
						<elseif condition="$vo.comment_num eq 3"/>
							<span class="glyphicon glyphicon-star sstar"></span>
							<span class="glyphicon glyphicon-star sstar"></span>
							<span class="glyphicon glyphicon-star sstar"></span>
							<span class="glyphicon glyphicon-star"></span>
							<span class="glyphicon glyphicon-star"></span>
						<elseif condition="$vo.comment_num eq 4"/>
							<span class="glyphicon glyphicon-star sstar"></span>
							<span class="glyphicon glyphicon-star sstar"></span>
							<span class="glyphicon glyphicon-star sstar"></span>
							<span class="glyphicon glyphicon-star sstar"></span>
							<span class="glyphicon glyphicon-star"></span>
						<elseif condition="$vo.comment_num eq 5"/>
							<span class="glyphicon glyphicon-star sstar"></span>
							<span class="glyphicon glyphicon-star sstar"></span>
							<span class="glyphicon glyphicon-star sstar"></span>
							<span class="glyphicon glyphicon-star sstar"></span>
							<span class="glyphicon glyphicon-star sstar"></span>
						<else />
							<span class="glyphicon glyphicon-star"></span>
							<span class="glyphicon glyphicon-star"></span>
							<span class="glyphicon glyphicon-star"></span>
							<span class="glyphicon glyphicon-star"></span>
							<span class="glyphicon glyphicon-star"></span>
						</if>
							
						</div>
					</div>
					
					<div class="panel-body">
						{$vo.content}
					</div>
				</div>
			</volist>
				
			</div>
			<div class="col-xs-12">
				<div class="clearfix"></div>
				<eq name="isMore" value="1">
				<div id="pagination" class="f-fs2 pagination">
					<a href="{:U('Team/review', array('id'=>$id,'p'=>$page))}" class="btn btn-default btn-lg btn-block" style="color: rgb(6, 142, 142);">下一页</a>
				</div>
				</eq>
			</div>
		</div>
		<!--评论表结束-->
		
		<!-- 底部开始-->
		<include file="Common:footer" />
