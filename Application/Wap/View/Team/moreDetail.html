<include file="Common:header" />
		<div class="container-fluid">
			<div class="row">

				<!-- 头部开始 -->
				<div class="col-xs-12">
					<nav class="navbar navbar-default" role="navigation">
						<div class="f-tac">
							<a class="navbar-brand" href="javascript:history.go(-1);"><span class="glyphicon glyphicon-chevron-left"></span>返回</a>

							<div class="f-ib f-title">
								<h4 class="f-ib f-ff1">商户信息</h4>
							</div>
						</div>
					</nav>
				</div>
				<!-- 头部结束 -->

				<!--订单详情页开始 -->
				<div class="container-fluid" id="content">
					<div class="col-xs-12">
					<div class="panel panel-default">
							<div class="panel-body">
								<h4>项目详情</h4>

								{$team['notice']}
							</div>
						</div>
						<div class="panel panel-default">
							<div class="panel-body">
								<h4>本单详情</h4>

								{$team['summary']}
							</div>
						</div>

						<div class="panel panel-default">
							<div class="panel-body">
								<h4>青团实拍</h4>

								{$team['detail']}
							</div>
						</div>

						<div class="panel panel-default">
							<div class="panel-body">
								<h4>商家介绍</h4>

								<p class="f-ti2">{$team['address']}</p>
							</div>
						</div>

						
						
						<div class="mb10 pl10 pr10">
						<a id="buy" class="btn btn-warning btn-lg btn-block">立即抢购</a>
					    </div>
					</div>
				</div>
				<!--订单详情结束-->

				<!-- 底部开始-->
				<include file="Common:footer" />

				<script type="text/javascript">
				$(function(){
					$('table').css('width','');
					$('table').addClass('table f-tal');
					$('.all ul').attr('id','xuzhi');
					if($('.all p').find('span').text()==''){
						$('.all').find('p').remove();
					}
					var remain={$team['remain']};
					$('#buy').click(function(){
						if(remain<0){
							$("#buy").text('已结束')
							alert('该项目已结束，目前不能购买！');
							return false;

						}
                        location.href="/Order/index/team_id/{$team['id']}";
					});
				});
				</script>
