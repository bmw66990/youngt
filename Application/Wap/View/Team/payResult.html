<include file="Common:header" />
	<div class="container-fluid">
		<div class="row">

			<!-- 头部开始 -->
			<div class="col-xs-12">
				<nav class="navbar navbar-default" role="navigation">
					<div class="f-tac">
						<a class="navbar-brand" href="javascript:history.go(-1);"><span class="glyphicon glyphicon-chevron-left"></span>返回</a>

						<div class="f-ib">
							<h4 class="f-ib f-ff1  f-title">购买成功</h4>
						</div>

					</div>
				</nav>
			</div>
			<!-- 头部结束 -->

			<!-- 提交订单开始 -->
			<div class="container-fluid" id="suborder">
				<!-- 订单信息开始 -->
				<div class="col-xs-12">
					
					
					<div class="suc"></div>
					<h3 class="text-center">恭喜您，购买成功！</h3>
                                                                                <if condition="$team.team_type eq 'goods'">
                                                                                    <table class="table table-bordered">
							<tr>
								<td>项目名</td>
								<td>{$team['product']}</td>
							</tr>
							
							<tr>
								<td>数量</td>
								<td>{$order['pay_detail']}</td>
							</tr>
                                                                                                                <tr>
								<td>邮寄地址</td>
								<td>{$order['pay_address']}</td>
							</tr>
				                    </table>
                                                                                 <elseif condition="!empty($coupons)"/>
                                                                                 <table class="table table-bordered">
                                                                                 	<tr class="danger">
							<td>项目名</td>
							<td>青团券</td>
							<td>截止时间</td>
						</tr>
						<volist name="coupons" id="vo">
						<tr>
							<td>{$team['product']}</td>
							<td>{$vo.id}</td>
							<td>{$team['end_time']|date="Y-m-d",###}</td>
						</tr>
						</volist>
					</table>
                                                                                </if>
					
					
				</div>
				<!-- 订单信息结束 -->
			</div>

<!-- 底部开始-->
<include file="Common:footer" />

 <script type="text/javascript">

 $(function(){
 	 var coupon="{$coupons}";
 	 if(!coupon){
 	 	$('table').hide();
 	 	$('.text-center').text("处理中，请稍后...");
 	 	setInterval("location.reload()", 5000);
 	 }

 	var error = '{$Think.get.error|base64_decode}';
	if(error) {
		alert(error);
	}
 })
 
 </script>
