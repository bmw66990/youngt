<include file="Common:header" />

<div class="container-fluid">
    <div class="row">

        <!-- 头部开始 -->
        <div class="col-xs-12">
            <nav class="navbar navbar-default" role="navigation">
                <div class="f-tac">
                    <a class="navbar-brand" href="{:U('Index/index')}"><span class="glyphicon glyphicon-chevron-left"></span>返回</a>

                    <div class="f-ib">
                        <h4 class="f-ib f-ff1">用户中心</h4>
                    </div>

                    <!--<a class="navbar-brand pull-right" href=""> <span class="glyphicon glyphicon-user"></span> 我的 </a>-->
                </div>
            </nav>
        </div>
        <!-- 头部结束 -->

        <!--个人中心开始 -->
        <div class="container-fluid" id="content" style="padding:0">
            <div class="col-xs-12">
                <div class="centers">
                    <div class="center-one f-tac f-ib mr15">
                        <a href="{:U('Public/logout')}" class="f-fh"> <img src="__IMAGE_PATH__/huiyuan.png" class="f-db mb5"> 注销 </a>
                    </div>

                    <div class="center-two f-ib">
                        <h4 class="f-fwb">{$user['username']}</h4>
                        <span class="f-db f-fs1">帐户余额：￥{$user['money']}</span>
                        <span class="f-fs1">绑定手机：{$user['mobile']}</span>
                    </div>
                </div>

                <div class="row"  style="margin:0">
                    <div class="col-xs-6 pt10 bdright">
                        <a href="{:U('User/getOrderList',array('state'=>'unpay_index'))}" class="f-db lefta"> <i class="f-db"></i> <span class="f-c9 f-fh f-fs4">待付款订单</span> </a>
                    </div>

                    <div class="col-xs-6 pt10">
                        <a href="{:U('User/getOrderList',array('_t'=>'all'))}" class="f-db f-pr lefta"> <i class="f-db"></i> <span class="f-c9 f-fh f-fs4 f-db righta">我的订单</span> </a>
                    </div>
                </div>

                <ul class="list-group mt20 f-fh">
                    <li class="list-group-item">
                        我的青团余额
                        <span class="pull-right f-c2f f-fwb f-fa">￥{$user['money']}</span>
                    </li>

                    <li class="list-group-item">
                        <a href="{:U('User/score')}" class="f-c3 f-db">
                            我的积分
                            <span class="pull-right f-c2f f-fwb f-fa">{$user['score']}</span>
                        </a>
                    </li>

                    <li class="list-group-item">
                        <a href="{:U('User/growth')}" class="f-c3 f-db">
                            我的成长值
                            <span class="pull-right glyphicon glyphicon-chevron-right"></span>
                        </a>
                    </li>
                </ul>

                <ul class="list-group f-fh">
                    <li class="list-group-item">
                        <a href="{:U('User/selectRefund')}" class="f-c3 f-db">
                            退款查询
                            <span class="pull-right glyphicon glyphicon-chevron-right"></span>
                        </a>
                    </li>
                </ul>

                <ul class="list-group f-fh">
                    <li class="list-group-item">
                        <a href="{:U('User/getOrderList',array('state'=>'unreview'))}" class="f-c3 f-db">
                            待评价
                            <span class="badge"></span>
                            <span class="pull-right glyphicon glyphicon-chevron-right"></span>
                        </a>
                    </li>

                    <li class="list-group-item">
                        <a href="{:U('User/getOrderList',array('state'=>'reviewed'))}" class="f-c3 f-db">
                            已评价
                            <span class="pull-right glyphicon glyphicon-chevron-right"></span>
                        </a>
                    </li>
                </ul>

                <ul class="list-group f-fh">
                    <li class="list-group-item">
                        <a href="{:U('User/editUser')}" class="f-c3 f-db">
                            修改个人信息   
                            <span class="pull-right glyphicon glyphicon-chevron-right"></span>
                        </a>
                    </li>
                    <li class="list-group-item">
                        <a href="{:U('User/addressList')}" class="f-c3 f-db">
                            收货地址管理   
                            <span class="pull-right glyphicon glyphicon-chevron-right"></span>
                        </a>
                    </li>
                    <li class="list-group-item">
                        <a href="{:U('User/daySign')}" class="f-c3 f-db">
                            立即签到   
                            <span class="pull-right glyphicon glyphicon-chevron-right"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!--个人中心结束-->

        <include file="Common:footer" />
        <script type="text/javascript">
            $(function() {
                $.get("{:U('User/getUnReviewNum')}", function(data) {
                    $('.badge').text(data.count);
                });
            })
        </script>
