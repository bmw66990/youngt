<include file="Common:header" />

        <div class="container-fluid">
            <div class="row">

                <!-- 头部开始 -->
                <div class="col-xs-12">
                    <nav class="navbar navbar-default" role="navigation">
                        <div class="f-tac">
                            <a class="navbar-brand" href="javascript:history.go(-1);"><span class="glyphicon glyphicon-chevron-left"></span>返回</a>

                            <div class="f-ib f-title">
                                <h4 class="f-ib f-ff1">退款订单</h4>
                            </div>

                        </div>
                    </nav>
                </div>
                <!-- 头部结束 -->

                <!--我的订单开始 -->
                <div class="container-fluid" id="content">
                    <div class="col-xs-12">
                        <!-- Nav tabs -->
                        <!-- Tab panes -->
                        <!--未付款订单-->
                        <volist name="orders" id="order">
                            <div class="tab-pane active">
                                <div class="col-xs-12">
                                    <a href="/User/orderdetail/id/{$order['id']}" title="{$order['product']}" class="f-tdn">
                                    <div class="item f-pr f-pr">
                                        <div class="itemimg">
                                            <img src="{$order['image']}" alt="图片加载中.....">
                                        </div>

                                        <div class="iteminfo">
                                            <div class="info-title f-toe ">
                                                {$order['product']} <span class="f-db f-fs2">总价:￥<span class="f-fa">{$order['origin']}</span></span>
                                            </div>

                                           <div class="f-cb f-pr">
                                           <if condition="$order['rstate'] eq 'askrefund'">
                                                <a href="/User/orderdetail/id/{$order['id']}" class="btn btn-default btn-xs">退款审核中</a>
                                            <elseif condition="$order['rstate'] eq 'berefund'" />
                                                <a href="/User/orderdetail/id/{$order['id']}" class="btn btn-default btn-xs">已退款</a>
                                            <elseif condition="$order['rstate'] eq 'norefund'" />
                                            <a href="/User/orderdetail/id/{$order['id']}" class="btn btn-default btn-xs">审核未通过</a>  
                                            </if>
                                             
                                            </div>
                                        </div>

                                        <span class="glyphicon glyphicon-chevron-right f-c9 fx"></span>
                                    </div> </a>
                                </div>
                            </div>
                          </volist>  

                    </div>
                </div>
                <!--个人中心结束-->

                <!-- 底部开始-->
                <include file="Common:footer" />
