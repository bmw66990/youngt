<include file="Common:header" /> 
		<div class="container-fluid">
			<div class="row">

				<!-- 头部开始 -->
				<div class="col-xs-12">
					<nav class="navbar navbar-default" role="navigation">
						<div class="f-tac">
							<a class="navbar-brand" href="javascript:history.go(-1);"><span class="glyphicon glyphicon-chevron-left"></span>返回</a>

							<div class="f-ib f-title">
								<h4 class="f-ib f-ff1">积分明细</h4>
							</div>

							<!--<a class="navbar-brand pull-right" href="/user"> <span class="glyphicon glyphicon-user"></span> 我的 </a>-->
						</div>
					</nav>
				</div>
				<!-- 头部结束 -->

				<!--积分明细开始 -->
				<div class="container-fluid" id="content">
					<div class="col-xs-12">
						<table class="table table-striped table-bordered mt10">
							<tr class="active f-tac">
								<td>详情</td>
								<td>交易明细</td>
								<td>时间</td>
								<td>剩余积分</td>
							</tr>
							<volist name="list" id="vo">
							<tr>
								<td>{$vo.detail}</td>
								<if condition="$vo.score lt 0">
									<td class="f-c2f f-fa f-fwb f-ea">{$vo.score}</td>
								<else />
									<td class="f-c2f f-fa f-fwb">{$vo.score}</td>
								</if>
								<td>{$vo.create_time|date="Y-m-d H:i",###}</td>
								<td>{$vo.sumscore}</td>
							</tr>
							</volist>
						</table>
					</div>	
				</div>
				<!--积分结束-->

				<!-- 底部开始-->
				<include file="Common:footer" />
