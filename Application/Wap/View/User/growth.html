<include file="Common:header" />
		<div class="container-fluid">
			<div class="row">

				<!-- 头部开始 -->
				<div class="col-xs-12">
					<nav class="navbar navbar-default" role="navigation">
						<div class="f-tac">
							<a class="navbar-brand" href="javascript:history.go(-1);"><span class="glyphicon glyphicon-chevron-left"></span>返回</a>

							<div class="f-ib f-title">
								<h4 class="f-ib f-ff1">我的成长值</h4>
							</div>
						</div>
					</nav>
				</div>
				<!-- 头部结束 -->

				<!--个人成长值开始 -->
				<div class="container-fluid" id="content">
					<div class="col-xs-4 f-fs1 mt5 f-fh f-59">
						会员等级：<if condition="$growth elt 300">V1<elseif condition="$growth elt 1000" />V2<elseif condition="$growth elt 3000" />V3<elseif condition="$growth elt 10000" />V4<elseif condition="$growth elt 30000" />V5<elseif condition="$growth elt 100000" />V6</if>
					</div>

					<div class="col-xs-8 f-fs1 mt5 text-right f-fh f-59 text-center">
						会员成长值：{$growth}
					</div>

					<div class="col-xs-12">
						<div class="pl15 pr15 mt5" id="growth">
							<div class="f-ib f-pr">
								<i class="gth1 f-db"></i>
								<span class="grw1">0</span>
							</div>

							<div class="progress f-ib">
								<if condition="$growth elt 300">
									<div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 17%"></div>
								<elseif condition="$growth elt 1000" />
									<div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 34%"></div>
								<elseif condition="$growth elt 3000" />
									<div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 50%"></div>
								<elseif condition="$growth elt 10000" />]
									<div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 67%"></div>
								<elseif condition="$growth elt 30000" />
									<div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 84%"></div>
								<elseif condition="$growth elt 100000" />
									<div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
								</if>
								
							</div>

							<div class="f-ib f-pr">
								<i class="gth1 gth2 f-db"></i>
								<span class="grw2">100000</span>
							</div>
						</div>

						<div class="pl15 pr15 mt30">
							<table class="table">
								<h4>成长值增长</h4>

								<tr>
									<td>级别</td>
									<td>成长值</td>
									<td>金额</td>
								</tr>

								<tr>
									<td>v1</td>
									<td>0-300</td>
									<td>0-300元</td>
								</tr>

								<tr>
									<td>v2</td>
									<td>301-1000</td>
									<td>300-1000元</td>
								</tr>

								<tr>
									<td>v3</td>
									<td>1001-3000</td>
									<td>1001-3000元</td>
								</tr>

								<tr>
									<td>v4</td>
									<td>3001-10000</td>
									<td>3001-10000元</td>
								</tr>

								<tr>
									<td>v5</td>
									<td>10001-30000</td>
									<td>10001-30000元</td>
								</tr>

								<tr>
									<td>v6</td>
									<td>30001-100000</td>
									<td>30001-100000元</td>
								</tr>

							</table>
						</div>

						<div class="panel panel-default mb40">
							<div class="panel-body" id="pbd">
								<h4 class="pb10">成长值说明</h4>

								<ul>
									<li>
										退款时，可减去获得的成长值;
									</li>
									
									<li>
										消费1元增加一个成长值，不足1元的按1元计算.
									</li>
								</ul>
							</div>
						</div>
					</div>
					<!--个人成长值结束-->

					<!-- 底部开始-->
				<include file="Common:footer" />
