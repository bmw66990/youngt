<script>
    $(function() {
        $(".mainmenu").click(function() {
            $(".submenu").stop(false, true).hide();
            var submenu = $(this).parent().next();
            submenu.css({
                position: 'absolute',
                top: 40 + 'px',
                left: 0 + 'px',
                zIndex: 1000,
                width: 100 + '%',
                background: '#fff',
            });
            submenu.stop().slideDown(300);

            $('#fullbg').css('display', 'block');
        });

        $("#fullbg").click(function() {
            $(".submenu").stop(false, true).hide();
            $('#fullbg').css('display', 'none');
        });

        $('img').lazyload({
            effect: 'fadeIn'
        });

    });
</script>
