<include file="Common:header" />
<style>
    div.pagination,div.selectpage{
        width: 100%;
        text-align: center;
        margin-top: 10px;
        padding: 10px;
    }
    div.pagination a{
        min-width:48%;
        max-width:100%;
        text-align: center;
        margin-left: 5px;
    }
</style>
<div class="cloud-index">
    <div class="cloud-list">
        <ul>
            <if condition="!empty($list)">
                <volist name="list" id="vo">
                    <li><a href="{:U('Cloud/cloud_view',array('tid'=>$vo['id'],'pn'=>$vo['csr_periods_number']))}">
                            <img src="{$vo.image}" />
                            <h5>{$vo.title}</h5>
                            <h5 class="small">(第{$vo.csr_periods_number}期)</h5>
                            <div class="announce">
                                <dd>获奖者：<i class="blue">{$vo.csr_winning_user_username_hide}</i></dd>
                                <dd>本期参与：<i class="blue">{$vo.pay_count}</i>人次</dd>
                                <dd>幸运号码：<i class="red">{$vo.csr_winning_cloud_code}</i></dd>
                                <dd>揭晓时间：<i>{$vo['csr_begin_time']|date="Y-m-d H:i:s",###}</i></dd>
                            </div>
                        </a>
                    </li>
                </volist>
            </if>
        </ul>
    </div>
    <div class="selectpage fl">
        <div class="pagination mt10">
            {$page}
        </div>
    </div>
</div>
<script type="text/javascript">
    function gotoAppMyCrowdFundedOrder() {

        //  调取android 团单详情
        try {
            window.android.crowdFundedOrder();
            return false;
        } catch (e) {

        }
        //  调取ios 团单详情
        try {
            window.iosCrowdFundedOrder();
            return false;
        } catch (e) {

        }

        return false;
    }
</script>
