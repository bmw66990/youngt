<include file="Common:header" />
<style>
    div.pagination,div.selectpage{
        width: 100%;
        text-align: center;
        margin-top: 5px;
        padding: 5px;
    }
    div.pagination a{
        min-width:48%;
        max-width:100%;
        text-align: center;
        margin-left: 5px;
    }
</style>
<div class="cloud-index">
    <div class="banner">
        <div class="banner-img">
            <a href="{:U('Cloud/cloud_view',array('tid'=>114957,'pn'=>1))}">
                <img src="__IMAGE_PATH__/active/banner_ipone.jpg" />
            </a>
        </div>
        <div class="ad-scroll">
            <span>
                <if condition="!empty($winning_announce)">
                     <label>恭喜{$winning_announce.user_hide_username}获得{$winning_announce.team_title}1个</label>
                </if>
            </span>
        </div>
    </div>
    <div class="tabs-list">
        <li><a href="{:U('Cloud/announce')}"><img src="__IMAGE_PATH__/iconfont-zuixin.png"/>最新揭晓</a></li>
        <li><a href="javascript:void(0)" onclick="return gotoAppMyCrowdFundedOrder();"><img src="__IMAGE_PATH__/iconfont-jilumian.png"/>我的众筹</a></li>
    </div>
    <div class="cloud-list">
        <ul>
            <if condition="!empty($list)">
                <volist name="list" id="vo">
                    <li>
                       <a href="{:U('Cloud/cloud_view',array('tid'=>$vo['id'],'pn'=>$vo['now_periods_number']))}" > <img src="{$vo.image}" /></a>
                        <h5>{$vo.title}</h5>
                        <span><label>总需 ：{$vo.max_number}</label></span>
                        <span class="progress-bar">
                            <label style="width: {$vo.progress}%;"></label>
                        </span>
                        <span class="pt5"><label class="fl">已买:<i>{$vo.now_number}</i></label><label class="fr">剩余:<i>{$vo['max_number']-$vo['now_number']}</i></label></span>
                        <span>
                            <a href="{:U('Cloud/cloud_view',array('tid'=>$vo['id'],'pn'=>$vo['now_periods_number']))}" class="btn-a-roseo">立即参与</a>
                        </span>
                    </li>
                </volist>
            </if>
        </ul>
    </div>
    <div class="selectpage fl">
        <div class="pagination mt10">
            {$page}
        </div>
    </div>
</div>
<script type="text/javascript">
    function gotoAppMyCrowdFundedOrder() {

        //  调取android 团单详情
        try {
            window.android.crowdFundedOrder();
            return false;
        } catch (e) {

        }
        //  调取ios 团单详情
        try {
            window.iosCrowdFundedOrder();
            return false;
        } catch (e) {

        }

        return false;
    }
</script>
