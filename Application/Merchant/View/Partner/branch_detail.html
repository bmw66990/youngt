<include file="Common:header" />
<include file="Common:top_header" />
<include file="Common:menu" />
<div class="main-content">
    <div class="breadcrumbs" id="breadcrumbs">
        <script type="text/javascript">
            try {
                ace.settings.check('breadcrumbs', 'fixed')
            } catch (e) {
            }
        </script>
        <ul class="breadcrumb">
            <li>
                <i class="icon-home home-icon"></i>
                <a href="#">基本设置</a>
            </li>
            <li class="active">分店管理详情</li>
        </ul><!-- .breadcrumb -->

    </div>
    <div class="page-content">
        <div class="page-header">
            <h1>
                分店管理详情(结算纪录)
            </h1>
        </div>
        <!-- /.page-header -->
        <div class="row">
            <div class="col-xs-12">
                <!-- PAGE CONTENT BEGINS -->
                <p>
                    <a class="btn btn-success" href="add_stores.html">新建店铺</a>
                </p>
                <div id="shopList" class="grid-view">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                              <th>申请时间</th>
                                <th>金额</th>
                                <th>结算时间</th>
                            </tr>
                        </thead>
                        <tbody>
                             <volist id="vo" name="list">
                            <tr>
                                <td>{$vo['create_time']|date="Y-m-d H:i:s",###}</td>
                            <td>{$vo['money']}</td>
                            <td>
                            <if condition="$vo['pay_time'] neq 0">
                                {$vo['pay_time']|date="Y-m-d H:i:s",###}
                                <else/>
                                ----
                            </if>
                            </td>                                 
                            </tr> 
                        </volist>   
                        </tbody>
                    </table>
                     <div class="row">
                                        <div class="col-sm-6">
                                            <div class="dataTables_info" id="sample-table-2_info">全部{$count}条</div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="dataTables_paginate paging_bootstrap">
                                               {$page}
                                            </div>
                                        </div>
                                    </div>
                <!-- PAGE CONTENT ENDS -->
            </div>
            <!-- /.col -->
        </div>
    </div><!-- /.page-content -->
</div><!-- /.main-content -->
<include file="Common:set_content" />
</div>
<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
    <i class="icon-double-angle-up icon-only bigger-110"></i>
</a>
</div><!-- /.main-container -->
