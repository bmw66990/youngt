<include file="Common:header" />
<include file="Common:top_header" />
<include file="Common:menu" />
<div class="main-content">
    <div class="breadcrumbs" id="breadcrumbs">
        <script type="text/javascript">
            try {
                ace.settings.check('breadcrumbs', 'fixed')
            } catch (e) {
            }
        </script>
        <ul class="breadcrumb">
            <li>
                <i class="icon-home home-icon"></i>
                <a href="#">基本设置</a>
            </li>
            <li class="active">分店管理</li>
        </ul><!-- .breadcrumb -->

    </div>
    <div class="page-content">
        <div class="page-header">
            <h1>
                分店管理
            </h1>
        </div>
        <!-- /.page-header -->
        <div class="row">
            <div class="col-xs-12">
                <!-- PAGE CONTENT BEGINS -->
                <p>
<!--                    <a class="btn btn-success" href="add_stores.html">新建店铺</a>-->
                </p>
                <div id="shopList" class="grid-view">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>编号</th>
                                <th>店铺名称</th>
                                <th>联系电话</th>
                                <th>店铺地址</th>
                                <th>交易总额</th>
                                <th>快店</th>
                                <th>团购</th>
                                <th>店铺状态</th>
                                <th class="button-column" style="width:100px;">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <volist name="list" id="vo">
                            <tr class="even">
                                <td>{$vo.id}</td>
                                <td>{$vo.username}</td>
                                <td>{$vo.phone} &nbsp;&nbsp;{$vo.mobile}</td>
                                <td>{$vo.address}</td>
                                <td>{$vo.money}</td>
                                <td>无</td>
                                <td>有</td>
                                <td>正常</td>
                                <td class=" ">
                                     <if condition="$res = auth_check_access(array('Branch/detail'))">
                                        <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
                                            <a title="查看店铺" class="blue" href="{:U('Branch/detail',array('partner_id'=>$vo['id']))}" target="_blank">
                                                <i class="icon-zoom-in bigger-130"></i>
                                            </a>
                                        </div>
                                     </if>
                                </td>
                            </tr>
                            </volist>
                        </tbody>
                    </table>
                <!-- PAGE CONTENT ENDS -->
            </div>
            <!-- /.col -->
        </div>
    </div><!-- /.page-content -->
</div><!-- /.main-content -->
<include file="Common:set_content" />
</div>
<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
    <i class="icon-double-angle-up icon-only bigger-110"></i>
</a>
</div><!-- /.main-container -->
<include file="Common:footer" />
