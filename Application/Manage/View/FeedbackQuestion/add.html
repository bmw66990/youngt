<include file="Common:header"/>
<!--提交反馈-->
	<link href="__PLUGINS_PATH__/summernote/summernote.css" rel="stylesheet">
	<link href="__PLUGINS_PATH__/summernote/summernote-bs3.css" rel="stylesheet">
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
    	<div class="row">
    		<div class="col-sm-12">
    			 <div class="ibox float-e-margins">
                    <div class="ibox-content">
    					<h3><a href="{:U('FeedbackQuestion/index')}" class="J_menuItem">反馈</a> / <small><a href="{:U('FeedbackQuestion/add')}">提交反馈</a></small></h3>
    				</div>
    			</div>
    		</div>
    	</div>
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <form method="post" action="{:U('FeedbackQuestion/insert')}" class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">反馈问题</label>
                                <div class="col-sm-6">
                                    <div class="summernote">
			
			                        </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">问题类型</label>
                                <div class="col-sm-10">
                                	<div class="row">
                                		<div class="col-md-2">
                                			<select class="form-control" name="cid">
			                            			<option>请选择问题类型</option>
			                                        <volist name="cateList" id="row">
											        <option value="{$row.id}">{$row.name}</option>
											        </volist>
			                                </select>
                                		</div>
                                	</div>
                                	
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" type="submit">提交反馈</button>
                                    <button class="btn btn-white" type="reset">取消</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <include file="Common:footer"/>
    <script src="__PLUGINS_PATH__/summernote/summernote.min.js"></script>
    <script src="__PLUGINS_PATH__/summernote/summernote-zh-CN.js"></script>
    <script>
        $(document).ready(function(){
        	$(".summernote").summernote({lang:"zh-CN",height:150})
        	
          	//获取  $(".summernote").code();
        	});
    </script>
</body>

</html>
