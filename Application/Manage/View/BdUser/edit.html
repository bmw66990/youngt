<include file="Common:header"/>
<!--修改BD-->
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <form class="form-horizontal" action="{:U('BdUser/update')}" method="post" id="BD">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-4">
                            <input name="db_username" value="{$vo.db_username}" class="form-control" required placeholder="BD登录后台系统的账户名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-4">
                            <input name="db_pwd" class="form-control" placeholder="默认密码，留空表示不修改">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">姓名</label>
                        <div class="col-sm-4">
                             <input name="db_name" value="{$vo.db_name}" class="form-control" required placeholder="BD姓名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">电话</label>
                        <div class="col-sm-4">
                            <input name="db_phone" value="{$vo.db_phone}" class="form-control" required placeholder="BD电话号码">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <input type="hidden" name="id" value="{$vo.id}" />
                            <button class="btn btn-primary submit-btn" type="submit">提交</button>
                            <button class="btn btn-white" type="reset">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <include file="Common:footer"/>
    <script>
        $(function(){
            $('.submit-btn').on('click',function(){
                var that = this;
                $(this).addClass('disabled').html('<i class="fa fa-spinner fa-spin"></i>');
                var $form = $(this).closest('form');
                $.post($form.attr('action'),$form.serialize(),function(res){
                    parent.layer.msg(res.msg, {shade: 0.3});
                    if (res.errno != 0) {
                        $(that).removeClass('disabled').html('提交');
                    } else {
                        parent.location.reload();
                    }
                },'json');
                return false;
            });
        });
    </script>
</body>
</html>
