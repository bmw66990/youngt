<include file="Common:header"/>
<!--用户详细-->
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                    	<form method="get" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">用户名</label>
                            <div class="col-sm-6">
                    			<p class="form-control-static">{$data['username']}</p>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">邮箱</label>
                            <div class="col-sm-6">
                            	<p class="form-control-static">{$data['email']}</p>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">手机号码</label>
                            <div class="col-sm-6">
                            	<p class="form-control-static">{$data['mobile']}</p>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">注册时间</label>
                            <div class="col-sm-6">
                            	<p class="form-control-static">	{$data['create_time']|date="Y-m-d H:i:s",###}</p>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">余额</label>
                            <div class="col-sm-6">
                            	<p class="form-control-static">	{$data['money']}</p>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">积分</label>
                            <div class="col-sm-6">
                            	<p class="form-control-static">{$data['score']}</p>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                       </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <include file="Common:footer"/>
    <script src="__JS_PATH__/content.min.js?v=1.0.0"></script>
</body>

</html>
