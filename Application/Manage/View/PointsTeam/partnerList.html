<include file="Common:header"/>
<!--本页面样式-->
   <link href="__PLUGINS_PATH__/dataTables/dataTables.bootstrap.css" rel="stylesheet" />
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
             	<form role="form" class="form-inline" name="form1" action="{:U('partnerList')}" method="get">
                    <div class="form-group">
                        <label for="starttime" class="sr-only">商家ID</label>
                        <input name="id" value="{$searchValue.id}" type="text" class="form-control" placeholder="商家ID">
                    </div>
                    <div class="form-group">
                        <label for="businessid" class="sr-only">商家名称</label>
                        <input name="title" value="{$searchValue.title}" type="text" class="form-control" placeholder="商家名称">
                    </div>
                    <input class="btn btn-primary" type="submit" value="筛选" />
                </form>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm-12">
                <table class="table table-striped table-bordered table-hover " id="editable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>名称</th>
                            <th>电话</th>
                        </tr>
                    </thead>
                    <tbody>
                        <volist name="list" id="row">
                            <tr class="tlist">
                              <td class="pid">{$row.id}</td>
                              <td class="ptitle">{$row.title}</td>
                              <td class="ptitle">{$row.mobile}</td>
                            </tr>
                        </volist>
                    </tbody>
                </table>
                <div class="row">
                    <div class="col-sm-2">
                        <div class="dataTables_info" id="editable_info" role="alert" aria-live="polite" aria-relevant="all">
                            共 {$count} 项
                        </div>
                    </div>
                    <div class="col-sm-10">
                        <div class="dataTables_paginate paging_simple_numbers" id="editable_paginate">
                            {$page}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <include file="Common:footer"/>
    <script src="__PLUGINS_PATH__/jeditable/jquery.jeditable.js"></script>
    <script src="__PLUGINS_PATH__/dataTables/jquery.dataTables.js"></script>
    <script src="__PLUGINS_PATH__/dataTables/dataTables.bootstrap.js"></script>
    <script>
        $(document).ready(function() {
			$(".tlist").click(function(){
			    window.parent.document.getElementById('partner-name').value=$(this).children('.ptitle').text();
			    window.parent.document.getElementById('partner-id').value=$(this).children('.pid').text();
			    var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
				parent.layer.close(index); //再执行关闭   
			  });
		});
    </script>
</body>
</html>
