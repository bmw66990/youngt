<include file="Common:header"/>
<!--本页面样式-->
    <link href="__PLUGINS_PATH__/dataTables/dataTables.bootstrap.css" rel="stylesheet" />
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
             	<div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <form role="form" class="form-inline"  method="get" action="__ACTION__">
                            <div class="form-group">
                                <label for="userid" class="sr-only">用户编号</label>
                                <input type="text" class="form-control" name="user_id"  value="{$displayWhere['user_id']}" placeholder="用户编号">
                            </div>
                            <div class="form-group">
                            	<select name="action" class="form-control">
                            		<option value="">全部</option>
                            		<volist name="option" id="ot">
			                            <option value="{$key}" <if condition="$displayWhere['action'] eq $key" >selected </if>>{$ot}</option>
			                        </volist>
                            	</select>
                            </div>
                            <input class="btn btn-primary" type="submit" value="筛选" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <table class="table table-striped table-bordered table-hover " id="editable">
                            <thead>
                                <tr>
                                    <th>编号</th>
                                    <th>用户</th>
                                    <th>手机号码</th>
                                    <th>积分</th>
                                    <th>详情</th>
                                </tr>
                            </thead>
                            <tbody>
                                <volist name="data" id="vo">
			                        <tr>
			                            <td>{$vo['id']}</td>
			                            <td>{$vo['username']}/{$vo['email']}</td>
			                            <td>{$vo['mobile']}</td>
			                            <td>{$vo['score']}</td>
			                            <td>{$vo['action']|credit_state=""}</td>
			                        </tr>
			                    </volist>
                            </tbody>
                        </table>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="dataTables_info" id="editable_info" role="alert" aria-live="polite" aria-relevant="all">
                                    共 {$count} 项
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="dataTables_paginate paging_simple_numbers" id="editable_paginate">
                                    {$pages}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <include file="Common:footer"/>
    <script src="__PLUGINS_PATH__/jeditable/jquery.jeditable.js"></script>
    <script src="__PLUGINS_PATH__/dataTables/jquery.dataTables.js"></script>
    <script src="__PLUGINS_PATH__/dataTables/dataTables.bootstrap.js"></script>
</body>


</html>
