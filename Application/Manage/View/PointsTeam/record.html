<include file="Common:header"/>
    <link href="__PLUGINS_PATH__/dataTables/dataTables.bootstrap.css" rel="stylesheet" />
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
             	<div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <form role="form" class="form-inline">
                            <div class="form-group">
                                <label for="businessid" class="sr-only">商户编号</label>
                                <input type="text" name="partner_id" id="businessid" value="{$searchValue.partner_id}" class="form-control"  placeholder="商户编号">
                            </div>
                            <div class="form-group">
                                <label for="username" class="sr-only">用户名</label>
                                <input type="text" name="username" id="username" value="{$searchValue.username}" class="form-control"  placeholder="用户名">
                            </div>
                            <div class="form-group">
                                <label for="usertel" class="sr-only">手机号</label>
                                <input type="text" name="mobile" id="usertel" value="{$searchValue.mobile}" class="form-control"  placeholder="手机号码">
                            </div>
                            <input class="btn btn-primary" type="submit" value="筛选" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <table class="table table-striped table-bordered table-hover " id="editable">
                            <thead>
                                <tr>
                                    <th>编号</th>
                                    <th>商品名称</th>
                                    <th>兑换编码</th>
                                    <th>用户</th>
                                    <th>兑换时间</th>
                                    <th>使用时间</th>
                                </tr>
                            </thead>
                            <tbody class="text-center">
                                <volist name="list" id="row">
					              <tr>
					  					<td>{$row.id}</td>
					                    <td>{$teamList[$row['team_id']]}</td>
					  					<td>{$row.code}</td>
					                    <td>{$row.username}</td>
					                    <td>{$row.add_time|date='Y-m-d H:i',###}</td>
					  					<td><gt name="row.consume_time" value="0">{$row.consume_time|date='Y-m-d H:i',###}</gt></td>
					              </tr>
					              </volist>
                            </tbody>
                        </table>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="dataTables_info" id="editable_info" role="alert" aria-live="polite" aria-relevant="all">
                                    共 {$count} 项
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="dataTables_paginate paging_simple_numbers" id="editable_paginate">
                                    {$pages}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="__PLUGINS_PATH__/jQuery-2.1.4/jquery-2.1.4.min.js"></script>
    <script src="__PLUGINS_PATH__/bootstrap-3.3.5/js/bootstrap.min.js"></script>
    <script src="__PLUGINS_PATH__/jeditable/jquery.jeditable.js"></script>
    <script src="__PLUGINS_PATH__/dataTables/jquery.dataTables.js"></script>
    <script src="__PLUGINS_PATH__/dataTables/dataTables.bootstrap.js"></script>
    
</body>


</html>
