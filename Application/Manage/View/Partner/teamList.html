<include file="Common:header"/>
<!--本页面样式-->
   <link href="__PLUGINS_PATH__/dataTables/dataTables.bootstrap.css" rel="stylesheet" />
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
             	<form role="form" class="form-inline" name="form1" action="{:U('teamList')}" method="get">
                    <input type="hidden" name="pid" value="{$pid}">
                    <div class="form-group">
                        <label for="starttime" class="sr-only">团单ID</label>
                        <input name="id" value="{$searchValue.id}" type="text" class="form-control" placeholder="团单ID">
                    </div>
                    <div class="form-group">
                        <label for="businessid" class="sr-only">团单标题</label>
                        <input name="title" value="{$searchValue.title}" type="text" class="form-control" placeholder="团单标题">
                    </div>
                    <input class="btn btn-primary" type="submit" value="筛选" />
                </form>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm-12">
                <table class="table table-striped table-bordered table-hover " id="editable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>标题</th>
                            <th>[开始日期]~[结束日期]</th>
                            <th>【市场价】/【团购价】/【供货价】</th>
                        </tr>
                    </thead>
                    <tbody>
                        <volist name="list" id="row">
                            <tr class="tlist">
                              <td class="id">{$row.id}</td>
                              <td class="product"><a href="{$row.id|team_url = $row.city_id}" target="_blank">{$row.product} <i class="fa fa-external-link"></i></a></td>
                              <td class="time">[{$row['begin_time']|date="Y/m/d",###}]~[{$row['end_time']|date="Y/m/d",###}]</td>
                              <td class="time">【{$row['market_price']}】/【{$row['team_price']}】/【{$row['ucaii_price']}】</td>
                            </tr>
                        </volist>
                    </tbody>
                </table>
                <div class="row">
                    <div class="col-sm-2">
                        <div class="dataTables_info" id="editable_info" role="alert" aria-live="polite" aria-relevant="all">
                            共 {$count} 项
                        </div>
                    </div>
                    <div class="col-sm-10">
                        <div class="dataTables_paginate paging_simple_numbers" id="editable_paginate">
                            {$page}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <include file="Common:footer"/>
    <script src="__PLUGINS_PATH__/jeditable/jquery.jeditable.js"></script>
    <script src="__PLUGINS_PATH__/dataTables/jquery.dataTables.js"></script>
    <script src="__PLUGINS_PATH__/dataTables/dataTables.bootstrap.js"></script>
</body>
</html>
