<include file="Common:header"/>
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>提现记录</h5>
                    </div>
                    <div class="ibox-content">
                        <table class="table table-striped table-bordered table-hover " id="editable">
                            <thead>
                                <tr>
                                    <th>提现时间</th>
                                    <th>状态</th>
                                    <th>结算时间</th>
                                    <th>结算金额</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                            <volist name="list" id="vo">
                                <tr>
                                    <td>{$vo.apply_time|date='Y年m月',###}</td>
                                    <td>
                                <if condition="$vo.paymark eq 1">
                                   <i class="text-danger">已结算</i>
                                    <else/>
                                    <i class="text-success">结算中……</i>
                                </if>
                                        
                                    </td>
                                    <td>
                                    <if condition="$vo.pay_time gt 0">
                                        {$vo.pay_time|date='Y-m-d H:i:s',###}
                                        <else/>
                                        ~
                                    </if>
                                    </td>
                                    <td>{$vo.money}</td>
                                    <td>
                                        <a class="btn btn-info btn-sm J_menuItem" href="{:U('Finance/withdrawals_view',array('agent_pay_id'=>$vo['id']))}" ><i class="fa fa-binoculars"></i> 提现明细</a>
                                    </td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="dataTables_info" id="editable_info" role="alert" aria-live="polite" aria-relevant="all">
                                    共 {$count} 项
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="dataTables_paginate paging_simple_numbers" id="editable_paginate">
                                    {$page}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<include file="Common:footer"/>
<script src="__PLUGINS_PATH__/jeditable/jquery.jeditable.js"></script>
<script src="__PLUGINS_PATH__/dataTables/jquery.dataTables.js"></script>
<script src="__PLUGINS_PATH__/dataTables/dataTables.bootstrap.js"></script>
<script src="__PLUGINS_PATH__/layer/layer.js"></script>
<script src="__PLUGINS_PATH__/layer/layer.config.js"></script>
<script src="__JS_PATH__/content.min.js?v=1.0.0"></script>
<script>

</script>
</body>
</html>
