        <script id="top-cart-list-tmpl" type="text/x-jquery-tmpl">

            {{if list && list.length<=0}}

            <div class="mouseover-text">
            <p>
            暂时没有产品
            </p>
            </div>
            {{else}}
            <div class="mouseover-text">
            <ul>
            {{each(i,cart) list}}
            {{if i<5}}
            <li><a href="__APP__/team-${cart.team_id}.html">
            <img src="${cart.image}" />
            {{if product}}
            <h4 title='${cart.product}'>${cart.product.substring(0, 11)}...</h4>
            {{else}}
            <h4 title=''>--</h4>
            {{/if}}
            <br/>
            <span class="t_orange">&#165;${cart.team_price}</span></a></li>
            {{/if}}
            {{/each}}
            {{if list.length>5}}
            <li style='  height: 20px;margin-top: 0px;'>…… ……</li>
            {{/if}}
            </ul>
            </div>
            <div class="submit">
            <label>购物车里总共有${list.length}个产品</label>
            <label class="sbutton"><a href="{:U('Cart/index')}">查看购物车</a></label>
            </div>
            {{/if}}
        </script>

        <script type="text/javascript">
            var ISLOGIN;
            var $base_url = '__APP__';
            window.$base_url = '__APP__';

            // 获取购物车数据
            var getTopCartList = function() {
                var href = "{:U('Cart/index')}";
                $.post(href, {}, function(res) {
                    $('#gwid').html($('#top-cart-list-tmpl').tmpl(res));
                    var num = res.list.length || 0;
                    $("#user-cart-nums").text(num);
                    return false;
                });
            }

            // 获取顶部历史记录
            var getTopHistoryList = function() {
                var href = "{:U('Public/history')}";
                $.post(href, {}, function(res) {
                    if (res.data && res.data.length > 0) {
                        $('#top-history-list-con').html($('#top-history-list-tmpl').tmpl(res.data));
                    }
                    return false;
                });
            };

            $(function() {
                $("#verify-coupon").fancybox({
                    'autoScale': false,
                    'scrolling': 'no',
                    'transitionIn': 'fade',
                    'transitionOut': 'fade',
                    'speedIn': 500,
                    'speedOut': 500,
                    'width': 480,
                    'height': 400,
                    'type': 'iframe'
                });

                // 初始化执行的数据
                var init = function() {

                    $.get("{:U('Index/ajaxCityName')}", '', function(data) {
                        $('#youngtCityName').html(data.name);
                        if (data.id == 1) {
                            var html = "";//"<span><a target='_blank' href=" + $base_url + "/Study/index>毕业季</a></span>"
                            $('#nav-right').append(html);
                        }
                    });

                    // 获取历史浏览
                    if (getTopHistoryList) {
                        getTopHistoryList();
                    }

                    // 获取顶部购物车列表
                    if (getTopCartList) {
                        getTopCartList();
                    }

                }();

            });
        </script>
