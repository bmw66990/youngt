<include file="Common:header" />
<link href="__CSS_PATH__/partner.css?v={:C('CSS_VER')}" rel="stylesheet" type="text/css"  />
<include file="Partner:common"/>
<section class="clearfix">
    <div id="section">
        <!--内容部分-->
        <div class="model">
            <div class="model-title">
                <span class="tit">团购活动</span>
            </div>
            <div class="active-list">
                <ul>
                    <volist name="partner_team_list" id="ptl">
                        <li><a href="__APP__/team-{$ptl.id}.html" title='{$ptl.title}'>
                                <span><img src="{$ptl.image}"/></span>
                                <h3>{$ptl.product|msubstr=0,12}</h3>
                                <span class="remark">{$ptl.title|msubstr=0,16}</span>
                                <span class="price"><label class="t_orange">&#165;<label class="f-16">{$ptl.team_price}</label></label><del>门店价:&#165;{$ptl.market_price}</del></span>
                                <span class="t_grey tlabel">已售<label class="t_orange">{$ptl.now_number}</label></span>
                            </a>
                        </li>
                    </volist>
                </ul>
            </div>
            <div class="selectpage fl" style="margin-top: 30px;">
                <div class="pagination mt10">
                    {$page}
                </div>
            </div>
        </div>
    </div>
</section>
<include file="Common:footer" />
