<include file="Common:header" />
<include file="Common:nav" />
<section><div id='section'>
	<include file="left" />
	 <div id="pcontent" class="coupons-box fl">
		<div class="pmainbox mine">
			<div id="order-list" class="orders-wrapper" >
				<div class="orders-head">
					<div class="order-cell order-info">团购信息</div>
					<div class="order-cell order-quantity">数量</div>
					<div class="order-cell order-money">总价</div>
					<div class="order-cell order-status">订单详情</div>
					<div class="order-cell order-op">操作</div>
				</div>
				<volist name="list" id="vo">
				<div class="J-order-w">
					<div class="order-title">
						订单编号：{$vo.id} <span class="time">{$vo.create_time|date="Y-m-d",###}</span>
					</div>
					<div class="order-row">
						<div class="order-cell order-info">
							<div class="deal-info cf">
								<a class="img-w" title="{$vo.product}" target="_blank" href="/team-{$vo.team_id}.html">
									<img width="100" height="61" src="{$vo.image}">
								</a>
								<div class="info-detail">
									<a class="deal-title-1" target="_blank" title="{$vo.product}" href="/team-{$vo.team_id}.html">{$vo.title}</a>
									<div class="g-icon-w">
									</div>
									<p>团购结束至：{$vo.end_time|date="Y-m-d",###}</p>
								</div>
							</div>
						</div>
						<div class="order-cell order-quantity">{$vo.quantity}</div>
						<div class="order-cell order-money">
							<span class="money">¥</span> {$vo.origin}
						</div>
						<div class="order-cell order-status">
							<div>
								<a href="{:U('Member/orderDetail', array('id' => $vo['id']))}"  target="_blank"  class="order-detail">订单详情</a>
							</div>
						</div>
						<div id="order-cf" class="order-cell order-op">
							<a class="btn btn-mini" href="{:U('Member/review', array('id' => $vo['id']))}">去点评</a>
						</div>
					</div>
				</div>
			</volist>
			<div class="pagination" style="margin-top:10px;">{$pages}</div>
		</div>
	</div>
</div>
</div></section>
<include file="Common:footer" />
