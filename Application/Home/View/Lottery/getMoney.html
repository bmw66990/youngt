<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>恭喜您，赢取{$money}元大奖！</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="__PLUGINS_PATH__/Lottery/styles.css">
    <script type="text/javascript" src="__PLUGINS_PATH__/Lottery/alert.js"></script>
</head>
<body>
<div class="container-fluid">

    <h2>青团网-抽大奖</h2>

    <div class="qxj">
        恭喜您，赢取{$money}元大奖！
    </div>

    <div class="row">

        <div class="col-xs-12 qxjj">

            <div class="tab-content">
                <div class="tab-pane active" id="home">
                    <div class="form-group" style="margin-top: 10px;">
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon"> <span class="glyphicon glyphicon-user"></span> </span>
                            <input type="text" class="form-control" name='account' placeholder="请输入用户名/手机号">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon"> <span class="glyphicon glyphicon-lock"></span> </span>
                            <input type="password" class="form-control" name="password" placeholder="请输入密码">
                        </div>
                    </div>
                    <input type="hidden" name="act" value="login">
                    <button type="submit" class="btn btn-info btn-lg btn-block logReg">
                        登录领取奖金
                    </button>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            javascript:window.history.forward(1);
            $(function() {
                $(':submit').click(function(){
                    var account=$('input[name=account]').val();
                    var password=$('input[name=password]').val();
                    if(account==''){
                        alert('请输入用户名！',39);
                        return false;
                    }
                    if(password==''){
                        alert('请输入密码！',39);
                        return false;
                    }
                    $.post("{:U('Lottery/ajaxGetMoney')}",{account:account,password:password},function(data){
                        if(data.status == 1){
                            getMoney();
                        }else{
                            alert(data.error);
                        }
                        return false;
                    });
                    return false;
                });
                function getMoney(){
                    $('.qxjj').hide();
                    $('.row').html("<h2>恭喜你，奖金领取成功</h2>");
                }
            });
        </script>
    </div>
</div>
</body>
</html>
